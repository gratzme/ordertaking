<ion-content padding>
  <ion-list>
    <button ion-item (click)="editItem(rowNumber)">
      <ion-icon name="create" item-left></ion-icon>Edit
    </button>
    <button ion-item (click)="deleteItem(rowNumber)">
      <ion-icon name="close" item-left></ion-icon>Remove
    </button>
  </ion-list>
</ion-content>
